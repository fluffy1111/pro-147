<!DOCTYPE html>

<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!--flor-->
        <a-entity>
            <a-plane position="0 0 -6" rotation="-90 0 0" width="8" height="4" color="blue"></a-plane>
        </a-entity>
        <!--wall-->
        <a-entity>
            <a-box position="0 2 -8" width="8" height="4" color="green"></a-box>
        </a-entity>
        <!--tableLeg-->
        <a-entity>
            <a-cylinder position="0 0.5 -6" height="1"  radius="0.2"  color="purple"></a-cylinder>
        </a-entity>
        <!--tableTop-->
        <a-entity>
            <a-box potiton="0 1 -6" width="4" height="0.1" color="purple"></a-box>
        </a-entity>
        <!--leftCharSeat-->
        <a-entity>
            <a-box potiton="3 0.5 -6" width="1" height="1" color="orenge"></a-box>
        </a-entity>
        <!--leftCharback-->
        <a-entity>
            <a-box potiton="3.5 1 -6" width="0.1" height="2" color="orenge"></a-box>
        </a-entity>
        <!--rightCharSeat-->
        <a-entity>
            <a-box potiton="-3 0.5 -6" width="1" height="1" color="pink"></a-box>
        </a-entity>
        <!--rightCharBack-->
        <a-entity>
            <a-box potiton="-3.5 1 -6" width="1" height="1" color="pink"></a-box>
        </a-entity>
    </a-scene>
</body>

</html>
